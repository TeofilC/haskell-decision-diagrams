name:                decision-diagrams
version:             0.1.0.0
github:              "msakai/haskell-decision-diagrams"
license:             BSD3
author:              "Masahiro Sakai"
maintainer:          "masahiro.sakai@gmail.com"
copyright:           "2021 Masahiro Sakai"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
category:            Data, Logic

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/msakai/haskell-decision-diagrams#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- hashable
- hashtables
- intern >=0.9.1.2 && <1.0.0.0
- reflection
- unordered-containers

library:
  source-dirs: src

tests:
  decision-diagrams-test:
    main:                TestSuite.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - decision-diagrams
    - tasty >=0.10.1
    - tasty-hunit >=0.9 && <0.11
    - tasty-quickcheck >=0.8 && <0.11
    - tasty-th
